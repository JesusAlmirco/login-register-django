{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="text-center text-uppercase mb-3">
            <b>Register</b>
          </h4>
          
          <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-warning btn-block">Registrarse</button>
            <p class="text-center mt-3">
              ¿Ya tienes una cuenta? <a href="/login/?next={{ request.GET.next }}"><b>Iniciar Sesión</b></a>
            </p>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
