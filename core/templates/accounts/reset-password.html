{% include 'base.html' %}
{% load static %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Ingrese su correo electrónico para obtener el enlace de restablecimiento</h5>
        <form action="{%url 'request-password' %}" method="post">  
          {% csrf_token %}           
          {% include 'partials/_messages.html' %}
      
          <div class="form-group mt-3">
            <input type="email" name="email" placeholder="Email" id="emailField" value="{{Values.email}}" class="form-control form-control-sm" />
          </div>
          <div class="d-grid gap-2 mt-3">
            <input type="submit" value="Enviar" class="btn btn-block btn-primary submit-btn" />
          </div>
        </form>
        <div class="container">
          <span class="text-lead lead">¿Tienes una cuenta?</span> <a href="{% url 'login' %}">Iniciar Sesión</a><br>
          <span  class="text-lead lead">¿No tienes una cuenta?</span> <a href="{% url 'register' %}">Registrarse</a>
      
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
